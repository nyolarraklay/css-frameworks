<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>

</head>
<body bg-light>
    <!--Top section-->
    <div class="bg-white d-flex align-items-center fixed-top shadow">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!--left-side-->
                <div class="col d-flex align-items-center">
                    <a href="index.html" class="fs-3 text-primary m-0 brandName text-decoration-none"> Circle Connect</a> 
                    <div class="input-group ms-2">
                        <!--mobile-->
                        <span class="input-group-prepend  d-lg-none" id="searchMenu" data-bs-toggle="dropdown" type="button" data-bs-auto-close="outside">
                            <div class="input-group-text bg-gray border-0 rounded-circle">
                                <i class="bi bi-search me-2 text-muted"></i>
                            </div>
                        </span>
                        <!--desktop-->
                        <span class="input-group-prepend d-none d-lg-block" id="searchMenu" data-bs-toggle="dropdown" type="button" data-bs-auto-close="outside">
                            <div class="input-group-text bg-gray border-0 rounded-pill">
                                <i class="bi bi-search me-2 text-muted"></i>
                            <p class="m-0 fs-7 text-muted">Search Circle Connect</p>
                            </div>
                        </span>
                            <ul class="dropdown-menu border-0 shadow p-3 overflow-auto" aria-labelledby="searchMenu">
                                <li>
                                <input class="rounded-pill border-0 bg-gray dropdown-item" type="text" placeholder="Search Friends...." autofocus/>
                                </li>
                                <!--first search-->
                              <li class="my-4">
                                <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/1" alt="user image" class="rounded-circle me-2 avatar">
                                        <p class="m-0">Lorem, ipsum</p>
                                        <button type="button" class="ms-5 btn-close fs-8"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                    </div>
                                </div>
                              </li>
                              <!--2nd searchitem-->
                              <li class="my-4">
                                <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/2" alt="user image" class="rounded-circle me-2 avatar">
                                        <p class="m-0">Lorem, ipsum</p>
                                        <button type="button" class="ms-5 btn-close fs-8"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                    </div>
                                </div>
                              </li>
                              <!--3rd searchitem-->
                              <li class="my-4">
                                <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/3" alt="user image" class="rounded-circle me-2 avatar">
                                        <p class="m-0">Lorem, ipsum</p>
                                        <button type="button" class="ms-5 btn-close fs-8"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                    </div>
                                </div>
                              </li>
                            </ul>
                          
                    </div>
                </div>
                <!--center-->
                <div class="col d-none d-lg-flex justify-content-center">
                    <div class="mx-4">
                        <button class="btn px-4">
                            <i class="text-muted fs-4 bi bi-house-door-fill"></i>
                        </button>
                    </div>
                    <div class="mx-4">
                        <button class="btn px-4">
                            <i class="text-muted fs-4 bi bi-shop"></i>
                        </button>
                    </div>
                    <div class="mx-4">
                        <button class="btn px-4">
                            <i class="text-muted fs-4 bi bi-people-fill"></i>
                        </button>
                    </div>
                    <div class="mx-4">
                        <button class="btn px-4">
                            <i class="text-muted fs-4 bi bi-controller"></i>
                        </button>
                    </div>
                </div>
                <!--right-side-->
                <div class="col d-flex d-md-none d-xl-flex  align-items-center justify-content-end">
                    <div class="d-none d-md-flex align-items-center justify-content-center">
                        <img src="https://source.unsplash.com/random/4" alt="user image" class="rounded-circle me-1 avatar">
                        <p class="m-0">JohnWick</p>
                    </div>
                    <div class="p-1 mx-2 bg-light rounded-circle d-md-flex align-items-center avatar justify-content-center">
                        <i class="bi bi-chat-fill"></i>
                    </div>
                    <div class="p-1 mx-2 bg-light rounded-circle d-md-flex align-items-center avatar justify-content-center">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                    <div class="p-1 mx-2 bg-light rounded-circle d-md-flex align-items-center avatar justify-content-center">
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
    <!--main-->
    <div class="container-fluid mt-2">
        <div class="row justify-content-evenly">
            <div class="col-12 col-lg-3"></div>
            <div class="col-12 col-lg-6">
                <div class="d-flex flex-column justify-content-center timelineWidth w-100 mx-auto pt-4 position-relative">
                    <img src="https://source.unsplash.com/random/18" alt="story 2" class="customProfile card-img-top rounded imageStory">
                    <div class="d-flex justify-content-between position-absolute customPosition">

                        <div class="d-flex justify-content-between position-relative mt-5">
                        
                            <div class="sponsorImage rounded-circle border-1 border-white">
                                <img src="https://source.unsplash.com/collection/happy-people" alt="myday" class="sponsorImage rounded-circle">
                                <div class="d-flex align-items-center justify-content-center position-relative storyHeight">
                                    <div class="position-absolute top-0 start-25 translate-middle">
                                        <i class="bi bi-camera-fill fs-3 p1 text-primary rounded-circle"></i>
                                    </div>
                                </div>
                            </div>   
                                
                        </div>                        
                    </div>
                </div>
                   
            <div class="col-12 col-lg-3"></div>
           


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
