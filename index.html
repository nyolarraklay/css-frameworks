<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Circle Connect Log-in </title>

</head>
<body class="bg-light">
        <div class="container d-flex justify-content-evenly  flex-column flex-lg-row mt-5 pt-5">
            <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
                <h1 class="fw-bold text-primary">Circle Connect</h1>
                <p class="lead mx-auto mx-lg-0 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, in!</p>
            </div>
            <div class="text-start bg-white shadow rounded p-3 input-group-lg">
                <form>
                    <label for="email" class="form-label d-none">Email address:</label>                     
                    <input type="email" class="form-control my-3" id="email" placeholder="e.g. JohnWick@example.com">   
                    <label for="password" class="form-label d-none">Password:</label>
                    <input type="password" class="form-control mt-3" id="password" placeholder="Password">
                    <p class="fs-8">Password must have a minimum length of 8 characters</p>
                    <a href="feed.html"><button type="button" class="btn btn-primary w-100 my-3">Log In</button></a>
                    <a href="#" class="text-decoration-none text-center"><p>Forgotten Password</p></a>
                    <hr>
                    <div class="my-4 text-center">
                        <button type="button" class="btn btn-info btn-lg">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>

    <footer class="bg-white p-4 text-muted fixed-bottom w-100 ">
        <div class="container">
            <div class="d-flex flex-wrap">
                <p class="mx-2 fs-8 mb-0">English</p>
                <p class="mx-2 fs-8 mb-0">Chinese</p>
                <p class="mx-2 fs-8 mb-0">Korean</p>
                <p class="mx-2 fs-8 mb-0">Tagalog</p>
                <p class="mx-2 fs-8 mb-0">Norwegian</p>
            </div>
            <div class="d-flex flex-wrap">
                <p class="mx-2 fs-8 mb-0">Log In</p>
                <p class="mx-2 fs-8 mb-0">Message</p>
                <p class="mx-2 fs-8 mb-0">Sign Up</p>
                <p class="mx-2 fs-8 mb-0">Watch</p>
            </div>
            <div class="mt-2 mx-2">
                <p class="fs-8">&copy; 2023</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
